# Check the docs/config.md for informations on how to configure this file

[display]
screen_size = [900, 900]
fps = 60

[game]
grid_size = [15, 15]

[apples]
number = 3
power = 1
textures = "apple.png"

[walls]
map = "zen15x15.csv"
textures = "mud.png"

[background]
textures = "grass.png"
    [background.tiling]
    active = true
    size = [1, 1]

[keys]
pause = "SPACE"
exit = "ESCAPE"

[logger]
console_level="DEBUG"
file_level="DEBUG"
max_file_size=131072 #128KB
max_file_count=5